<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Exposiciones | Museo Digital</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<header class="navbar">
    <div class="logo">Museo<span>Digital</span></div>
    <nav>
        <a href="index.html">Inicio</a>
            <a href="exposiciones.html">Museos</a>
            <a href="galeria.html">Galería</a>
            <a href="colecciones.html">Artistas</a>
            <a href="esculturas.html">Esculruras</a>
    </nav>
</header>

<section class="expo-section">
    <h1>Exposiciones del Mundo</h1>
    <p class="subtitle">Un recorrido virtual por el arte, la historia y la cultura global</p>

    <div class="expo-grid">

        <div class="expo-card" onclick="openModal('mexico')">
            <img src="img/mexico.jpg">
            <div class="overlay">
                <h2>México</h2>
                <span>Arte prehispánico y cultura ancestral</span>
            </div>
        </div>

        <div class="expo-card" onclick="openModal('españa')">
            <img src="img/españa.jpeg">
            <div class="overlay">
                <h2>España</h2>
                <span>Historia, arte y cultura</span>
            </div>
        </div>

        <div class="expo-card" onclick="openModal('francia')">
            <img src="img/francia.jpg">
            <div class="overlay">
                <h2>Francia</h2>
                <span>Arte clásico europeo</span>
            </div>
        </div>

        <div class="expo-card" onclick="openModal('italia')">
            <img src="img/italia.jpg">
            <div class="overlay">
                <h2>Italia</h2>
                <span>Renacimiento y arte clásico</span>
            </div>
        </div>

    </div>
</section>

<!-- MODAL -->
<div class="modal" id="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">×</span>
        <div id="modal-body"></div>
    </div>
</div>

<script>
function openModal(region){
    const modal = document.getElementById("modal");
    const body = document.getElementById("modal-body");

    const data = {
        mexico: `
            <h2>Museos de México</h2>
            <p>Selecciona un museo para explorar</p>

            <div class="museum-grid">

                <div class="museum-card" onclick="goToMuseum('bellasartes')">
                    <img src="img/BA.jpg">
                    <h3>Palacio de Bellas Artes</h3>
                    <p>Arte, cultura y patrimonio mexicano</p>
                </div>

                <div class="museum-card" onclick="goToMuseum('frida')">
                    <img src="img/frida.jpg">
                    <h3>Museo Frida Kahlo</h3>
                    <p>Conoce la historia de uno de los personajes más importantes del arte mexicano</p>
                </div>

                <div class="museum-card" onclick="goToMuseum('antropologia')">
                    <img src="img/antropologia.jpg">
                    <h3>Museo Nacional de Antropología</h3>
                    <p>Arte y cultura nacional</p>
                </div>

            </div>
        `,

        españa: `
            <h2>Museos de España</h2>
            <p>Selecciona un museo para explorar</p>

            <div class="museum-grid">

                <div class="museum-card" onclick="goToMuseum('prado')">
                    <img src="img/prado.jpg">
                    <h3>Museo Prado</h3>
                    <p>El Museo del Prado es uno de los museos más importantes del mundo, famoso por su colección de arte clásico europeo y su valor histórico y cultural.</p>
                </div>

                <div class="museum-card" onclick="goToMuseum('sofia')">
                    <img src="img/sofia.jpg">
                    <h3>Museo Reina Sofía</h3>
                    <p>Museo de arte moderno y contemporáneo de referencia en España, reconocido por su valor cultural, histórico y su visión artística innovadora.</p>
                </div>

                <div class="museum-card" onclick="goToMuseum('Thyssen')">
                    <img src="img/museoL.jpg">
                    <h3>Museo Thyssen-Bornemisza </h3>
                    <p>Museo reconocido por su colección que abarca siglos de historia del arte occidental, desde el Renacimiento hasta el arte moderno.</p>
                </div>

            </div>
        `,

        francia: `
            <h2>Museos de Francia</h2>
            <p>Selecciona un museo para explorar</p>

            <div class="museum-grid">

                <div class="museum-card" onclick="goToMuseum('louvre')">
                    <img src="img/louvre.jpg">
                    <h3>Museo del Louvre</h3>
                    <p>Arte clásico y universal</p>
                </div>

                <div class="museum-card" onclick="goToMuseum('orsay')">
                    <img src="img/orsay.jpg">
                    <h3>Museo de Orsay</h3>
                    <p>Impresionismo francés</p>
                </div>

                <div class="museum-card" onclick="goToMuseum('orangerie')">
                    <img src="img/orangenier.jpg">
                    <h3>Museo de la Orangerie</h3>
                    <p>Arte moderno europeo</p>
                </div>

            </div>
        `,

        italia: `
            <h2>Museos de Italia</h2>
            <p>Selecciona un museo para explorar</p>

            <div class="museum-grid">

                <div class="museum-card" onclick="goToMuseum('vaticano')">
                    <img src="img/vaticano.jpg">
                    <h3>Museos Vaticanos</h3>
                    <p>Arte renacentista</p>
                </div>

                <div class="museum-card" onclick="goToMuseum('uffizi')">
                    <img src="img/uffizi.jpg">
                    <h3>Galería Uffizi</h3>
                    <p>Renacimiento italiano</p>
                </div>

                <div class="museum-card" onclick="goToMuseum('capilla')">
                    <img src="img/capilla.jpg">
                    <h3>Capilla Sixtina</h3>
                    <p>Obra de Miguel Ángel</p>
                </div>

            </div>
        `
    };

    body.innerHTML = data[region];
    modal.style.display = "flex";
}

function closeModal(){
    document.getElementById("modal").style.display = "none";
}

/*Redeirecciones a museos*/
function goToMuseum(museum){
    const routes = {
        bellasartes: "https://inba.gob.mx/sitios/recorridos-virtuales/palacio-de-bellas-artes/web/",
        frida: "https://www.museofridakahlo.org.mx/virtual/",
        antropologia: "https://inah.gob.mx/images/recorridos-virtuales/mna-pt1/",

        prado: "https://www.museodelprado.es/actualidad/multimedia/la-coleccion/e97b3d7c-ab15-f91d-0d4d-8a57d57a32f9?visit=true&lang=es&startScene=80",
        sofia: "https://artsandculture.google.com/streetview/museo-reina-sofia/-AFOiiRivd19cw?sv_lng=-3.6941752618920827&sv_lat=40.40768257983535&sv_h=357.4989179161022&sv_p=5.028451255384425e-8&sv_pid=8lAqgKqjrB4OMK6xBJAb-w&sv_z=2.600592390052651",
        Thyssen: "https://www.museothyssen.org/thyssenmultimedia/visitas-virtuales/inmersivas/carmen-thyssen-coleccion",

        louvre: "https://www.louvre.fr/visites-en-ligne/petitegalerie/saison3/#/petite_galerie_6/",
        orsay: "https://artsandculture.google.com/streetview/mus%C3%A9e-d%E2%80%99orsay-paris/KQEnDge3UJkVmw?hl=es-419&sv_lng=2.326962691053843&sv_lat=48.859704253118785&sv_h=252&sv_p=0&sv_pid=0V-NS4D6J-54dT8lWxcHXw&sv_z=1",
        orangerie: "https://www.manywhere.net/musee-de-orangerie/",

        vaticano: "https://www.vatican.va/various/basiliche/san_pietro/vr_tour/index-es.html",
        uffizi: "https://www.virtualuffizi.com/es/primer-corredor---corredor-este.html",
        capilla: "https://www.museivaticani.va/content/museivaticani/es/collezioni/musei/cappella-sistina/tour-virtuale.html"
    };

    window.location.href = routes[museum];
}
</script>

</body>
</html>
